<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<title>A.M. - Appointment Manager</title>
		
		<script src="js/jquery-2.2.1.js"></script>
		<script src="js/doctors-list-functions.js" type="text/javascript"></script>

        <link href="css/internal/css/style-list.css" rel="stylesheet"  type="text/css"/>
	</head>

	<body>
		<div class="wrapper-block">
			<div class="search">
				<div class="title-filter">
					<i class="i-fa-filter"></i>
					Filtros
				</div>
				
				<div class="wrapper-block">
					<div class="wrapper-inline-block">
						<input class="input-filter" type="text" name="cro" id="cro" placeholder="xx-xx-xxxx" size="12" maxlength="11" onBlur="validateCRO(this);" >
					</div>
					
					<div class="wrapper-inline-block">
						<input class="input-filter" type="text" name="dentist-name" id="dentist-name" placeholder="dentista..." size="41" maxlength="50">
					</div>

					<input class="input-filter" type="text" name="date" id="date" placeholder="dd/mm/aaaa" onKeyPress="maskDate(this); return justNumber(event);" size="11" maxlength="11">
				</div>

			</div>

			<div class="wrapper-crud-new-cancel">
				<div class="wrapper-inline wrapper-square-small-new">
					<input class="bt-square-small-new" name="new" id="new"  type="submit" value="">
				</div>

				<div class="wrapper-inline wrapper-square-small-cancel">
					<input class="bt-square-small-cancel" name="cancel" id="cancel" type="submit" value="">
				</div>
			</div>
			<div class="wrapper-block content">

				<div class="wrapper-inline-block row">
					<div class="wrapper-inline">
						<div class="wrapper-inline-block wrapper-img-square-medium"  name="photo" id="photo"></div>
						<div class="wrapper-inline-block personal-informations">
							
						</div>

						<div class="wrapper-inline-block wrapper-crud-edit-delete">
							<div class="wrapper-block wrapper-square-small-edit">
								<input class="bt-square-small-edit" name="edit" id="edit"  type="submit" value="">
							</div>

							<div class="wrapper-block wrapper-square-small-delete">
								<input class="bt-square-small-delete" name="delete" id="delete" type="submit" value="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
