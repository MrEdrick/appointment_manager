<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<title>A.M. - Appointment Manager</title>

	<script src="js/jquery-2.2.1.js"></script>
	<script src="js/moment.js" type="text/javascript"></script>
	<script src="js/jquery.maskedinput.js" type="text/javascript"></script>
	<script src="js/local-functions.js" type="text/javascript"></script>
	<script src="js/serializejson.js" type="text/javascript"></script>
	<script src="js/personal-datas-functions.js" type="text/javascript"></script>

	<link href="css/internal/css/style-edit.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="wrapper-img-square-large-edit" name="photo" id="photo"></div>

	<input class="invisible" name="id-patient" id="id-patient" type="text" value="0">

	<input class="input-edit input-text-micro-edit" type="text" name="cpf" id="cpf" placeholder="cpf..." maxlength="15">

	<input class="input-edit input-text-micro-edit" type="text" name="rg" id="rg" placeholder="rg..." maxlength="15">

	<input class="input-edit input-text-micro-edit" type="text" name="number-card" id="number-card" placeholder="nº do cartão..."
	 maxlength="20">

	<input class="input-edit input-text-large-edit" type="text" name="patient-name" id="patient-name" placeholder="paciente...">

	<select class="input-edit select-text-medium-edit" type="text" name="list-doctors" id="list-doctors">
	</select>

	<select class="input-edit select-text-small-edit" type="text" name="list-agreements" id="list-agreements">
	</select>

	<select class="input-edit select-text-small-edit" type="text" name="list-rooms" id="list-rooms">
	</select>

	<select class="input-edit select-text-small-edit" type="text" name="list-appointment-status" id="list-appointment-status">
	</select>

	<hr>

	<input class="input-edit input-text-micro-edit" type="text" name="address-code" id="address-code" placeholder="cep..." maxlength="10">

	<input class="input-edit input-text-large-edit" type="text" name="address" id="address" placeholder="endereço..." maxlength="60">

	<input class="input-edit input-text-micro-edit" type="text" name="address-number" id="address-number" placeholder="nº..." maxlength="7">

	<input class="input-edit input-text-small-edit" type="text" name="address-complement" id="address-complement" placeholder="complemento..." maxlength="30">


	<input class="input-edit input-text-small-edit" type="text" name="district" id="district" placeholder="bairro..." maxlength="60">

	<select class="input-edit" type="text" name="list-states" id="list-states" placeholder="estados...">
	</select>

	<select class="input-edit" type="text" name="list-citys" id="list-citys" placeholder="cidades...">
	</select>


	<input class="input-edit input-text-small-edit" type="text" name="profission" id="profission" placeholder="profissão..." maxlength="30">

	<input class="input-edit input-text-medium-edit" type="text" name="email" id="email" placeholder="e-mail..." maxlength="55">

	<input class="input-edit input-text-micro-edit" type="text" name="birth-date" id="birth-date" size="10" maxlength="10">

	<input class="input-edit input-text-micro-edit" type="text" name="phone" id="phone" size="13" maxlength="13">

	<input class="input-edit input-text-micro-edit" type="text" name="cell-phone" id="cell-phone" size="14" maxlength="14">

	<hr>

	<input class="input-edit input-text-extra-large-edit" type="text" name="procedure" id="procedure" placeholder="procedimento..." maxlength="105">

	<input class="input-edit input-text-extra-small-edit" type="text" name="date-hour-appointment" id="date-hour-appointment" maxlength="17">

	<textarea class="input-textarea-edit input-text-extra-large-edit input-textarea" name="procedure-detailing" id="procedure-detailing" placeholder="detalhamento do procedimento..."
	 rows="10" cols="105" maxlength="1200"></textarea>
	</div>
</body>

</html>
